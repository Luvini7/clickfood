<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickFood/Login</title>

    {% load static %}

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    
</head>
<body>
    <main>
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'img/ClickFood Logo (1).png' %}" class="img-fluid" alt="Logo">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                
                <!-- Bloco de Mensagem de Erro -->
                {% if messages %}
                  <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}
                  </div>
                {% endif %}
                
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                      <p class="lead fw-normal mb-0 me-3">Entre com</p>
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-button btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button> 

                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-button btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                    </div>
          
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0">Ou</p>
                    </div>
          
                    <!-- Campo de Email -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" name="username" id="form3Example3" class="form-control form-control-lg" placeholder="Digite seu email" required />
                      <label class="form-label" for="form3Example3">Endere√ßo de Email</label>
                    </div>
          
                    <!-- Campo de Senha -->
                    <div data-mdb-input-init class="form-outline mb-3">
                      <input type="password" name="password" id="form3Example4" class="form-control form-control-lg" placeholder="Digite sua senha" required />
                      <label class="form-label" for="form3Example4">Senha</label>
                    </div>
          
                    <div class="d-flex justify-content-between align-items-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                          Lembre-me
                        </label>
                      </div>
                      <a href="#!" class="text-body">Esqueceu a senha?</a>
                    </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-button btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Sua primeira vez no ClickFood?<a href="#!" class="link-danger">Cadastre-se</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
    </main>
</body>
</html>
